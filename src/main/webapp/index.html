<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Electronic Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6dd5fa, #2980b9);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1s ease-in;
    }

    h1.store-title {
        font-size: 40px;
        color: white;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    h2 {
        color: white;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a {
        display: inline-block;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        background-color: #34495e;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
        background-color: #2ecc71;
        transform: scale(1.05);
    }

    .footer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: white;
        font-size: 16px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
</style>
</head>
<body>
    <h1 class="store-title">Online Electronic Store</h1>

    <h2>
        <a href="AdminLogin.html">Admin Login</a><br><br>
        <a href="CustomerLogin.html">Customer Login</a>
    </h2>

    <div class="footer">Developed by Dryden Prasad</div>

    <script>
        // Optional: console message on page load
        window.onload = function() {
            console.log("Online Electronic Store page loaded!");
        };
    </script>
</body>
</html>
